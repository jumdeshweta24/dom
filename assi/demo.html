<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .out {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-sizing: border-box;
        }

        .top-section {
            width: 100%;
            height: 40vh;
            overflow: hidden;
        }

        .top-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-div {
            background-color: orange;
            width: 100%;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="out">
        <!-- Top Section with Food Image -->
        <div class="top-section">
            <!-- You can replace the placeholder URL with your actual food image URL -->
            <img src="https://w7.pngwing.com/pngs/950/23/png-transparent-netflix-streaming-media-television-show-logo-netflix-television-text-trademark-thumbnail.png" alt="Netflix Logo">
        </div>

        <!-- Bottom Section with Orange Color Div -->
        <div class="bottom-div">
            <div class="a">
                <h1>Happy Meals</h1>
                <p>Learn courses that will help you move forward in your career</p>
                <button>Book Now</button>
            </div>
        </div>
    </div>
</body>
</html>
