<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Test</title>
    <style>
        #paragraph {
            background-color: green;
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            #paragraph {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <p id="paragraph">Hello, world!</p>
</body>
</html>
