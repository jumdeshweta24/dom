<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard events in js </title>
</head>
<body>
    <script>
       document.body.addEventListener("keydown",(eve)=>{
        console.log("You pressed down",eve.key);
       });
    </script>
</body>
</html>
