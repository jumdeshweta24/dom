<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form in html</title>
    <style>
        h2{
            text-align: center;
        }
       input{
        margin-left: 20px;
       }
    </style>
</head>
<body>
    <h2>Registration Form in Html</h2>
    <div align="center">
        <form>
            <table>
                <tr>
                    <td> Name :</td>
                    <td><input type="text" name="emai" placeholder="Name"/></td>
                </tr>
                <tr>
                    <td> Phone Number :</td>
                    <td> <input type="text" placeholder="**********"><br></td>
                </tr>
                <tr>
                    <td> Email Id:</td>
                    <td><input type="email" name="emai" placeholder="example@.8"/></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td> <input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>Date of Birth :</td>
                    <td> <input type="checkbox">singing
                        <input type="checkbox">Dancing
                        <input type="checkbox">playing
                    </td>
                </tr>
                <tr>
                    <td>Education Qualification :</td>
                    <td> 
                        <select name="education">
                            <option value="" disabled selected>Select Option</option>
                            <option value="10+2">10+2</option>
                            <option value="Graduation">Graduation</option>
                            <option value="Post Graduation">Post Graduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td> <textarea name="Address" rows="6" cols="25" placeholder="Address"></textarea></td>
                </tr>
            </table>
           
           
        </form>
    </div>
</body>
</html>
