<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="color_picker.css">
    <script src="color_picker.js"></script>
</head>
<body>
    <div class="main_div">
        <h1>Color Picker</h1>
        <div class="b1">
            <button onclick="changeColor('#e0e0e0')" class="b1_pink">#e0e0e0</button>
            <button  onclick="changeColor('#6fcf97')" class="green">#6fcf97</button>
            <button onclick="changeColor('#56ccf2')" class="acqua">#56ccf2</button>
            <button onclick="changeColor('#bb6bd9')" class="purple">#bb6bd9</button>
        </div>
        <div class="div_3">
            <p>Background Color:</p> 
            <span id="colorName"></span>
        </div>
        <p>Try clicking on one of the colors above to change the background color of this page !</p>
    </div>
</body>
</html>
